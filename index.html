    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<body class="" style="background-color:#FFEFEF;">
    <div class="d-flex flex-column"></div>
    <div class="d-flex justify-content-between">

        <img src="logo.png" width="40vw" height="40vw" style="margin-top:5vh;margin-left:2vw" />
        <div class="col-10" style="  
          color: #801316;
           font-size: 3vw; 
           margin-top:2vh;
           font-family: Inter; 
           font-weight: 800;
           
           ">
            Rajiv Gandhi University of Knowledge Technologies - A.P
        </div>

    </div>
    <div>
        <div class=""
            style="position:relative;top:-3vh;margin-left:20vw;color: #801316; font-size: 2vw; font-family: Inter; font-weight: 400;">
            Catering to the Educational Needs of Gifted Rural Youth of Andhra Pradesh</div>
    </div>
    </div>
    </div>


    <div class="">
        <div class="Rectangle9"
            style="margin-top:10vh;margin-left:7.5vw;width:75vw; height:60vh; background: #FFEFEF; box-shadow: 4px 4px 4px; border-radius: 26px;">
            <div class="LoginAsAdmin"

               <div style="margin-top:20vh;"> Login as Admin:
            </div>
               </div>

                <input type="text" class="form-control width-2vw" style="width:70vw;"
                    id="email" placeholder="Enter username" name="email">



                <div class="form-floating mt-3 mb-3">
                    <div for="pwd" style="font-size:3vw;">Password:</div>
                    <input type="text" class="form-control" id="pwd"

                </div>
            </div>
        </div>


    </div>
